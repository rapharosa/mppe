<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">

    <title>Login | MPPE</title>
</head>
<body>
    <div class="container">
        <form>
            <h3>Login</h3>
            <div class="inputBox">
                <span>Email</span>
                <div class="box">
                    <div class="icon"><ion-icon name="person"></ion-icon></div>
                    <input type="email">
                </div>
            </div>
            <div class="inputBox">
                <span>Senha</span>
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
                    <input type="password">
                </div>
            </div>
            <label>
                <input type="checkbox">Lembrar-me
            </label>
            <div class="inputBox">
                <div class="box">
                    <div class="icon"></div>
                    <input type="submit" value="Login">
                </div>
            </div>
            <a href="#" class="forgot">Esqueci minha senha</a>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
