<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Eletrico 1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/btnMenu.css">
    <link rel="stylesheet" href="css/conteudo.css">
    
</head>
<body>
    <header>
        <nav class="wrap-menu">
            <a class="btnMenu btnMenu_open" href="#menu" class="menu">Menu</a>

            <ul id="menu" class="menu">
                <li class="btnMenu btnMenu_close">sair</li>
                <li class="menu-item">
                    <a href="#" class="menu-item-action">Central de Controle</a>
                <li class="menu-item">
                    <a href="#" class="menu-item-action">Relatorio</a>
                <li class="menu-item">
                    <a href="#" class="menu-item-action">Histórico do painel</a>
            </ul>
    </nav>
    </header>

    <main>
        <form>
            <fieldset class="secoes-formulario">
                <legend class="legenda">Qual tensão e corrente do painel no momento?</legend>
                <label class="descricao-input-texto" for="tensao">Tensão</label>
                <input class="input-texto" id="tensao" type="text">

                <label class="descricao-input-texto" for="Corrente">Corrente</label>
                <input class="input-texto" id="Corrente" type="text">
            </fieldset>

            <fieldset class="secoes-formulario">
                <legend class="legenda">Os componentes do painel estão aquecendo?</legend>
                <label class="descricao-input-radio" for="Sim">Sim
                    <input class="input-radio" id="Sim" type="radio" name="temperatura">
                </label>
                <label class="descricao-input-radio" for="Não">Não
                    <input class="input-radio" id="Não" type="radio" name="temperatura">
                </label>
            </fieldset>

            <fieldset class="secoes-formulario">
                <legend class="legenda">O painel está limpo?</legend>
                <label class="descricao-input-radio" for="Sim">Sim
                    <input class="input-radio" id="Sim" type="radio" name="limpeza">
                </label>
                <label class="descricao-input-radio" for="Não">Não
                    <input class="input-radio" id="Não" type="radio" name="limpeza">
                </label>
            </fieldset>

            <fieldset class="secoes-formulario">
                <legend class="legenda">Foi conferido o aperto das conexões esse ano?</legend>
                <label class="descricao-input-radio" for="Sim">Sim
                    <input class="input-radio" id="Sim" type="radio" name="aperto-conexoes">
                </label>
                <label class="descricao-input-radio" for="Não">Não
                    <input class="input-radio" id="Não" type="radio" name="aperto-conexoes">
                </label>
            </fieldset>
        </form>

    </main>
    <script src="js/btnMenu.js"></script>
</body>
</html>
