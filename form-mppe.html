<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Eletrico 1</title>
    <link rel="stylesheet" href="style-form-mppe.css">
</head>
<body class="corpo">
    <header class="cabecalho">
        <nav class="navegacao">
            <a class="links-nav" href="#">Central de Controle</a>
            <a class="links-nav" href="#">Relatorio</a>
            <a class="links-nav" href="#">Histórico do painel</a>
        </nav>
    </header>
    <main class="conteudo">
        <form class="formulario">
            <fieldset class="secoes-formulario">
                <legend>Qual tensão e corrente do painel no momento?</legend>
                <label class="descricao-input" for="tensao">Tensão</label>
                <input class="input" id="tensao" type="text">

                <label class="descricao-input" for="Corrente">Corrente</label>
                <input class="input" id="Corrente" type="text">
            </fieldset>

            <fieldset class="secoes-formulario">
                <legend>Os componentes do painel estão aquecendo?</legend>
                <label for="Sim">Sim
                    <input id="Sim" type="radio" name="temperatura">
                </label>
                <label for="Não">Não
                    <input id="Não" type="radio" name="temperatura">
                </label>
            </fieldset>

            <fieldset class="secoes-formulario">
                <legend>O painel está limpo?</legend>
                <label for="Sim">Sim
                    <input id="Sim" type="radio" name="limpeza">
                </label>
                <label for="Não">Não
                    <input id="Não" type="radio" name="limpeza">
                </label>
            </fieldset>

            <fieldset class="secoes-formulario">
                <legend>Foi conferido o aperto das conexões esse ano?</legend>
                <label for="Sim">Sim
                    <input id="Sim" type="radio" name="aperto-conexoes">
                </label>
                <label for="Não">Não
                    <input id="Não" type="radio" name="aperto-conexoes">
                </label>
            </fieldset>
        </form>

    </main>
    
</body>
</html>
